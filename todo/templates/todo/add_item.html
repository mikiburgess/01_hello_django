<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add a Todo Item:</h1>
    <form method="POST" action="add">
        <!-- 'cross site request forgery' token added to POST method to inform Django that request comes from this page -->
        {% csrf_token%}
        <!-- form content -->
        {{ form.as_p }}
        <div>
            <p>
                <button type="submit">Add Item</button>
            </p>
        </div>
    </form>
    
</body>
</html>
